<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #0055a5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #003d73;
    }
    .editable {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      background-color: #fff;
      cursor: text;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Área do Administrador</h1>
    <a href="index.html" class="button">Voltar</a>
    <button class="button" onclick="uploadDocument()">Fazer Upload de Documentos</button>
    <button class="button" onclick="downloadDocument()">Fazer Download de Documentos</button>
    <div id="documents-list" class="editable" contenteditable="true">
      <p>Edite ou adicione informações sobre os documentos aqui.</p>
    </div>
  </div>
  <script>
    function uploadDocument() {
      const fileName = prompt("Digite o nome do documento para upload:");
      if (fileName) {
        const documentsList = document.getElementById("documents-list");
        const fileElement = document.createElement("div");
        fileElement.innerHTML = `<p>Documento enviado: ${fileName}</p>`;
        documentsList.appendChild(fileElement);
      } else {
        alert("O nome do documento não pode estar vazio!");
      }
    }

    function downloadDocument() {
      alert("Funcionalidade de download ainda está em desenvolvimento!");
    }
  </script>
</body>
</html>
